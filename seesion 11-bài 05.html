<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout</title>
    <link rel="stylesheet" href="./seesion 11-bài 05.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">LOGO</div>
            <button class="menu-icon">☰</button>
            <nav class="nav">#nav</nav>
        </header>
        <div class="content">
            <main class="main">#main</main>
            <aside class="aside">#aside</aside>
        </div>

        <div class="columns">
            <div class="column1">.column1</div>
            <div class="column2">.column2</div>
            <div class="column3">.column3</div>
            <div class="column4">.column4</div>
            <div class="column5">.column5</div>
            <div class="column6">.column6</div>
        </div>
    </div>
</body>
</html>
